
<div class="container-fluid" >
  <div class="row">

  <div class="col-sm-1"></div>
  <app-sidebar class="col-sm-2"></app-sidebar>

    <div id="teamMain" class="col-sm-8" *ngIf="standing">
          <img src="{{standing.crestURI}}" id="mainCrest"/>
          <div id ="teamInfo">
            <div id="teamRank">
              <h2>{{standing.rank}}</h2>
            </div>
            <div id="teamName">
              <h2 *ngIf="selectedTeam" (click)="setFav()">
                {{selectedTeam.name}}
                <span *ngIf="!fav"><i class="far fa-heart" id="emptyHeart" ></i></span>
                <span *ngIf="fav"><i class="fas fa-heart" id="fullHeart" ></i></span>
              </h2>
            </div>
          </div>
          <div>
            <app-mini-nav></app-mini-nav>
            <router-outlet *ngIf="selectedTeam"></router-outlet>
          </div>
    </div>
    <div class="col-sm-1"></div>
  </div>
</div>
