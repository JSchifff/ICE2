<div class="container-fluid" >
  <div class="row">

  <div class="col-sm-1"></div>
  <app-sidebar class="col-sm-2"></app-sidebar>

    <div id="teamMain" class="col-sm-8" *ngIf="standing">
          <img src="{{standing.crestURI}}" id="mainCrest"/>
          <div id ="teamInfo">
            <div id="teamRank">
              <h2>{{standing.rank}}</h2>
            </div>
            <div id="teamName">
              <h2 *ngIf="selectedTeam">
                {{selectedTeam.name}}
                <span class="glyphicon glyphicon-heart-empty" id="emptyHeart" *ngIf="!fav"  (click)="setFav()"></span>
                <span class="glyphicon glyphicon-heart" id="fullHeart" *ngIf="fav"></span>
              </h2>
            </div>
          </div>
          <div>
            <app-mini-nav></app-mini-nav>
            <router-outlet *ngIf="selectedTeam"></router-outlet>
          </div>
    </div>
    <div class="col-sm-1"></div>
  </div>
</div>
